<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 data-i18n="title">This is some title</h1>
  <p data-i18n="p">And some paragraph</p>
  <script type="module">
    import Translator from './src/translator.js';
    var english = {
      title: 'This is some english title',
      p: 'And some paragraph'
    };
    var german = {
      title: 'EIN DEUTSHCER TITEL',
      p: 'DEUTSCHER TEXT'
    };

    var t = new Translator({
      debug: true,
      persist: true
    });

    t.add("en", english).add("de", german).translatePageTo("en");
    console.log(t.translateForKey("title", "de"))
    console.log(__("p"))

    // translator.translatePage();
  </script>
</body>
</html>
